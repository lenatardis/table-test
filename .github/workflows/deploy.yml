name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]   # ← у тебе master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'          # якщо npm — заміни на 'npm'
      - run: corepack enable     # для pnpm; якщо npm — можеш прибрати
      - run: pnpm install --frozen-lockfile   # або: npm ci
      - run: pnpm run build                     # або: npm run build
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
